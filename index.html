		function sleep(ms) {
  			return new Promise(resolve => setTimeout(resolve, ms));
		}

		async function lifeEl(e) {
			e.style.opacity = "1.0";
			e.style.transform = "scaleY(1.0)";
			await sleep(5000);
			e.style.transition = ".5s ease-in-out";
			e.style.opacity = "0.0";
			e.style.height = "0";
			e.style.transform = "scaleY(0.0)";
			await sleep(100);
			e.animate({width: 0}, 300, function(){
      			e.remove();
